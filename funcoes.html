<meta charset="UTF-8">

<script>
	//função é sempre um verbo, indica uma ação que vai acontecer
	function pulaLinha(){

		document.write("<br><br>");

	}

	function mostra(frase){ //para receber os dados é necessário criar a função () para receber o parâmetro, no caso foi criada (frase) para receber os valores

		document.write(frase);
		pulaLinha();

	}

	var ano = 2016;

	//document.write("Flávio tem " + (ano - 1977) + " anos");
	mostra("Flávio tem " + (ano - 1977) + " anos");

	pulaLinha();
	
	
	//document.write("Joaquim tem " + (ano - 1996) + " anos");

	pulaLinha();

	ano = 2017;
	//document.write("Barney tem " + (ano - 1976) + " anos");

	pulaLinha();

	mostra("Olá Pessoal");

</script>
