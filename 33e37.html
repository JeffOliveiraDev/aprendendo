<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

  
  var numeros = 30;

  while(numeros <= 40){

    if(numeros == 33 || numeros == 37){
    numeros = numeros +1;

    }
    
    else{

     mostra(numeros);
     numeros = numeros +1;   


    }



  }

    
    
    
    
  
   
  alert("FIM");

</script>
