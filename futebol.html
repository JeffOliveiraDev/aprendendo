<meta charset="UTF-8">
    
    <script>
    
    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

   var vitorias = parseInt(prompt("Entre com o número de vitórias: "));  //prompt é uma função, é     necessário abrir e fechar parênteses.
   //parseInt é uma função que já existe no javascript, ela converte texto para número, nesse caso ela vai transformar o que for retornado desse prompt

   var empates = parseInt(prompt("Entre com o número de empates: "));

   //var derrotas = prompt("Entre com o número de derrotas: ");
   
   var pontos = (vitorias * 3) + (empates * 1);


     
   mostra("A pontuação do seu time é: " + pontos);

    if (pontos > 28) {
   mostra("Seu time está melhor do que o ano passado");
   }

    if (pontos < 28) {
   mostra("Seu time está pior do que o ano passado");
    }
   
    if (pontos == 28) {//utilizar == como sinal de igual pois o = sozinha significa recebe 
   mostra("Seu time está igual do que o ano passado");
    }

    mostra("FIM");
   

</script>
