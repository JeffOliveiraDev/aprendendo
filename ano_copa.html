<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

    var anoCopa = 1930;
    var limite = parseInt(prompt("Entre com a data limite"));


    while(anoCopa <= limite){

    mostra("Teve copa em " + anoCopa);
    anoCopa = anoCopa + 4;
        
    
}

    mostra("FIM");

</script>
