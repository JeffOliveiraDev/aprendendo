<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function sorteia(n){

    return Math.round(Math.random() * n);
    
    }

    //var numeroPensado = Math.round(Math.random()*10) ;

    var numeroPensado = sorteia(10);

    var tentativas = 1;

    while(tentativas <= 3){

        var numeroTentado = parseInt(prompt("tente acertar o número!"));

        if(numeroTentado == numeroPensado){
        
        mostra("Parabéns você acertou! O número pensado foi: " + numeroPensado);
        break;

        
        }
        else{

        if(numeroTentado != numeroPensado); 
        
        mostra("Você errou! O número pensado foi: " + numeroPensado);
        

        }
        
        tentativas++;
    }
    

    alert("FIM");

</script>
